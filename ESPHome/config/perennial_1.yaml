esphome:
  name: perennial_1
  platform: ESP32
  board: nodemcu-32s

wifi:
  networks:
  - ssid: !secret network_ssid
    password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  # ap:
  #   ssid: "Perennial 1 Fallback Hotspot"
  #   password: "eQFxPdt1HtJl"

# captive_portal:

# web_server:
#   port: 80
  
mqtt:
  broker: 'mqtt.projectperennial.com'
  username: !secret mqtt_user
  password: !secret mqtt_psswd
  client_id: perennial_1
  
  birth_message:
    topic: perennial/perennial_1/availability
    payload: online
  will_message:
    topic: perennial/perennial_1/availability
    payload: offline

# Enable logging
logger:

ota:

sensor:
  - platform: adc
    pin: A0
    name: "Moisture"
    update_interval: 10s
    attenuation: 11db
    state_topic: perennial/perennial_1/moisture