version: "3.2"

# ---- Database
services:
  db:
    image: couchdb:latest
    ports:
      - 5986:5986
      - 5984:5984
    expose:
      - 5986
      - 5984
    volumes:
      - project-perenial_db:/opt/couchdb/data
      ## new database here
    restart: always

# ---- Django
  django:
    build: ./django
    volumes:
      - ./django:/app/django
    ports:
      - 8000:8000
    expose:
      - 8000
    stdin_open: true
    tty: true
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on: 
      - db

# ---- ReactJS
  react:
    build: ./reactfrontend/
    volumes:
      - ./reactfrontend/my-app:/app
      - ./reactfrontend/my-app/node-modules:/app/node-modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    depends_on:
      - django
    command: npm start

# ---- Our volumes
volumes:
  project-perenial_db:
  node-modules: